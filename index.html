<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Assistant Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="script.js"></script> <!-- Added type="module" -->
</head>
<body>
    <div class="chatbot-container">
        <div class="header">
            <h1>Travel Assistant Chatbot</h1>
        </div>
        
        <div class="chatbox">
            <div class="chat" id="chat"></div>

            <div class="input-section">
                <input type="text" id="userInput" placeholder="Type your message..." />
                <button id="sendBtn">Send</button>
            </div>
        </div>

        <div id="state-selection" style="display: none;">
            <select id="stateDropdown">
                <option value="">Select a state</option>
                <option value="delhi">Delhi</option>
                <option value="maharashtra">Maharashtra</option>
                <option value="goa">Goa</option>
                <option value="gujarat">Gujarat</option>
                <option value="uttarakhand">Uttarakhand</option>
                <option value="himachal">Himachal</option>
                <option value="kerala">Kerala</option>
                <option value="sikkim">Sikkim</option>
                <option value="rajasthan">Rajasthan</option>
                <option value="jammu and kashmir">Jammu & Kashmir</option>
                <!-- Add more options here -->
            </select>
            <button id="selectStateBtn">Select</button>
        </div>
    </div>
</body>
</html>
